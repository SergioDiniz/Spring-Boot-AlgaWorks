<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Convidados</title>
	
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
	<!-- <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/> -->
	
</head>
<body>
	
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-titel">Lista de Convidados</h1>
		</div>
		<div class="panel-body">
		
			<form th:action="@{/convidados}" th:object="${usuario}" class="form-inline" method="post" style="margin: 20px 0" >
				<div class="form-group">
					<input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" />
					<input th:field="*{quantidadeDeConvidados}" type="text" class="form-control" placeholder="Acompanhantes" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
		
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadeDeConvidados}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
